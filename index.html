<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <title id="pageTitle">Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="mt-32 container flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14 outline-blue-600">
        <img class="w-60" src="fb.svg" alt="" srcset="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative"
      >
        <input
          class="px-3 h-12 my-2 border border-1 outline-blue-600 border-gray-300 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-3 h-12 my-2 border border-1 outline-blue-600 border-gray-300 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-center my-2 text-sm text-blue-600 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 font-bold text-white my-2 py-3 px-4 hover:bg-green-700 mx-auto rounded-md w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-11 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
